<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>{{.title}}</title>
    {{if .csrf_token}}
    <meta name="csrf-token" content="{{.csrf_token}}" />
    {{end}}
    <link rel="icon" type="image/x-icon" href="/static/favicons/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicons/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicons/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/static/favicons/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/static/favicons/android-chrome-512x512.png" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f4f1e8" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#2c2114" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link href="https://fonts.bunny.net/css?family=inter:400,500,600,700" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/style.css" />
    <script defer src="/static/client.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.min.js"></script>
</head>

<body x-data="gameApp()" x-init="initGame()" @start-new-game.window="startNewGame()">
    <noscript>
        <div class="alert alert-danger text-center m-3" role="alert">
            <strong>JavaScript Required:</strong> Vortludo needs JavaScript
            enabled to function. Please enable JavaScript in your browser
            settings.
        </div>
    </noscript>

    <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3 z-3">
        <div id="notification-toast" class="toast" :class="{
                    'text-bg-success': toastType === 'success',
                    'text-bg-danger': toastType === 'error',
                    'text-bg-warning': toastType === 'warning',
                    'text-bg-info': toastType === 'info'
                }" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
            <div class="toast-body text-center fw-medium" x-text="toastMessage"></div>
        </div>
    </div>

    <div class="modal fade bg-dark bg-opacity-50" :class="{'show d-block': showCopyModal}" x-show="showCopyModal"
        tabindex="-1" x-transition>
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Copy Results</h5>
                    <button type="button" class="btn-close" @click="closeCopyModal()"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-2">
                        Your browser doesn't support automatic copying.
                        Please copy the text below:
                    </p>
                    <textarea class="form-control copy-modal" rows="8" readonly x-model="copyModalText"
                        @click="selectAllText()"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" @click="closeCopyModal()">
                        Close
                    </button>
                </div>
            </div>

            <div id="sr-live" class="visually-hidden" aria-live="polite" aria-atomic="true"></div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom py-1">
        <div class="container-fluid">
            <span class="navbar-brand fw-bold text-gradient">VORTLUDO</span>
            <div class="d-flex align-items-center">
                <button class="btn btn-link text-decoration-none me-2 p-1 text-body" @click="toggleTheme()"
                    aria-label="Toggle theme">
                    <i class="bi fs-4" :class="isDarkMode ? 'bi-sun-fill' : 'bi-moon-fill'"></i>
                </button>
                <button class="btn btn-primary btn-sm" @click="startNewGame()">
                    <i class="bi bi-arrow-clockwise"></i> New Game
                </button>
            </div>
        </div>
    </nav>

    <main class="container-fluid d-flex flex-column vh-100" @keydown.window="handleKeyPress($event)">
        <div class="flex-grow-1 d-flex flex-column justify-content-start align-items-center pt-2">
            <div class="d-flex flex-column align-items-center w-100 maxw-500">
                <div class="text-center">
                    <p class="mb-2 small">{{.message}}</p>
                    <div x-data="{ hintVisible: false }" class="mb-2 hint-area">
                        <div class="hint-btn-row">
                            {{if .hint}}
                            <button class="btn btn-outline-warning btn-sm"
                                @click="hintVisible = !hintVisible; $event.target.blur()" type="button">
                                <i class="bi bi-lightbulb"></i>
                                <span x-text="hintVisible ? 'Hide Hint' : 'Show Hint'"></span>
                            </button>
                            {{end}}
                        </div>
                        <div class="hint-text-row">
                            {{if .hint}}
                            <p class="mb-0 small text-warning w-100 text-center" x-show="hintVisible" x-transition>
                                <i class="bi bi-lightbulb"></i>
                                <span>Hint: {{.hint}}</span>
                            </p>
                            {{else}}
                            <p class="mb-0 small w-100"></p>
                            {{end}}
                        </div>
                    </div>
                </div>

                <div id="game-board-container" hx-get="/game-state" hx-trigger="load once"
                    x-on:htmx:after-swap="updateGameState()" class="mb-3">
                    {{template "game-board" .}}
                </div>

                <form id="guess-form" hx-post="/guess" hx-target="#game-board-container" hx-swap="innerHTML"
                    class="d-none" @submit.prevent="submitGuess">
                    <input type="text" id="guess-input" name="guess" maxlength="5" class="form-control" />
                </form>

                <div class="keyboard mx-auto w-100" style="max-width:500px;" x-show="!shouldHideKeyboard()"
                    x-transition>
                    <div class="d-flex justify-content-center mb-1">
                        <template x-for="key in ['Q','W','E','R','T','Y','U','I','O','P']">
                            <button class="btn btn-secondary btn-sm m-1 key-button" :data-key="key"
                                :class="'key-' + getKeyClass(key)" @click="handleVirtualKey(key, $event)"
                                @keydown.enter.prevent="handleVirtualKey(key, $event)"
                                @keydown.space.prevent="handleVirtualKey(key, $event)" :aria-label="'Letter ' + key"
                                tabindex="0" type="button" x-text="key"></button>
                        </template>
                    </div>
                    <div class="d-flex justify-content-center mb-1">
                        <template x-for="key in ['A','S','D','F','G','H','J','K','L']">
                            <button class="btn btn-secondary btn-sm m-1 key-button" :data-key="key"
                                :class="'key-' + getKeyClass(key)" @click="handleVirtualKey(key, $event)"
                                @keydown.enter.prevent="handleVirtualKey(key, $event)"
                                @keydown.space.prevent="handleVirtualKey(key, $event)" :aria-label="'Letter ' + key"
                                tabindex="0" type="button" x-text="key"></button>
                        </template>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-secondary btn-sm m-1 px-3 key-button"
                            @click="handleVirtualKey('ENTER', $event)"
                            @keydown.enter.prevent="handleVirtualKey('ENTER', $event)"
                            @keydown.space.prevent="handleVirtualKey('ENTER', $event)" aria-label="Enter" tabindex="0"
                            type="button">
                            ENTER
                        </button>
                        <template x-for="key in ['Z','X','C','V','B','N','M']">
                            <button class="btn btn-secondary btn-sm m-1 key-button" :data-key="key"
                                :class="'key-' + getKeyClass(key)" @click="handleVirtualKey(key, $event)"
                                @keydown.enter.prevent="handleVirtualKey(key, $event)"
                                @keydown.space.prevent="handleVirtualKey(key, $event)" :aria-label="'Letter ' + key"
                                tabindex="0" type="button" x-text="key"></button>
                        </template>
                        <button class="btn btn-secondary btn-sm m-1 px-2 key-button"
                            @click="handleVirtualKey('BACKSPACE', $event)"
                            @keydown.enter.prevent="handleVirtualKey('BACKSPACE', $event)"
                            @keydown.space.prevent="handleVirtualKey('BACKSPACE', $event)" aria-label="Backspace"
                            tabindex="0" type="button">
                            <i class="bi bi-backspace"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/htmx.org@2/dist/htmx.min.js"></script>

</html>
