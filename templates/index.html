<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{.title}}</title>
    <link rel="icon" type="image/x-icon" href="/static/favicons/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicons/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/favicons/android-chrome-512x512.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script defer src="/static/client.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body x-data="gameApp()" x-init="initGame()">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-gradient" href="/">VORTLUDO</a>
            <div class="d-flex align-items-center">
                <button class="theme-toggle me-3" @click="toggleTheme()" aria-label="Toggle theme">
                    <i class="bi" :class="isDarkMode ? 'bi-sun-fill' : 'bi-moon-fill'"></i>
                </button>
                <button class="btn btn-outline-secondary btn-sm" onclick="location.href='/new-game'">
                    <i class="bi bi-arrow-clockwise"></i> New Game
                </button>
            </div>
        </div>
    </nav>

    <div class="container game-container" @keydown.window="handleKeyPress($event)">
        <p class="text-center">{{.message}}</p>
        
        <div id="game-board-container" 
             hx-get="/game-state" 
             hx-trigger="load once"
             x-on:htmx:after-swap="updateGameState()">
            {{template "game-board" .}}
        </div>

        <form id="guess-form" 
              hx-post="/guess" 
              hx-target="#game-board-container" 
              hx-swap="innerHTML" 
              class="d-none">
            <input type="text" id="guess-input" name="guess" maxlength="5" class="form-control">
        </form>

        <div class="keyboard">
            <div class="keyboard-row">
                <template x-for="key in ['Q','W','E','R','T','Y','U','I','O','P']">
                    <button class="key" 
                            :data-key="key"
                            :class="getKeyClass(key)"
                            @click="handleVirtualKey(key)"
                            x-text="key"></button>
                </template>
            </div>
            <div class="keyboard-row">
                <template x-for="key in ['A','S','D','F','G','H','J','K','L']">
                    <button class="key" 
                            :data-key="key"
                            :class="getKeyClass(key)"
                            @click="handleVirtualKey(key)"
                            x-text="key"></button>
                </template>
            </div>
            <div class="keyboard-row">
                <button class="key wide" data-key="ENTER" @click="handleVirtualKey('ENTER')">ENTER</button>
                <template x-for="key in ['Z','X','C','V','B','N','M']">
                    <button class="key" 
                            :data-key="key"
                            :class="getKeyClass(key)"
                            @click="handleVirtualKey(key)"
                            x-text="key"></button>
                </template>
                <button class="key wide" data-key="BACKSPACE" @click="handleVirtualKey('BACKSPACE')">
                    <i class="bi bi-backspace"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
