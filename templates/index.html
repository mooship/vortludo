<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{.title}}</title>
    <link rel="icon" type="image/x-icon" href="/static/favicons/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicons/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/favicons/android-chrome-512x512.png">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=inter:400,500,600,700" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script defer src="/static/client.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body x-data="gameApp()" x-init="initGame()">
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom py-1">
        <div class="container-fluid">
            <span class="navbar-brand fw-bold text-gradient">VORTLUDO</span>
            <div class="d-flex align-items-center">
                <button class="btn btn-link text-decoration-none me-2 p-1 text-body" @click="toggleTheme()" aria-label="Toggle theme">
                    <i class="bi fs-4" :class="isDarkMode ? 'bi-sun-fill' : 'bi-moon-fill'"></i>
                </button>
                <button class="btn btn-primary btn-sm" onclick="location.href='/new-game'">
                    <i class="bi bi-arrow-clockwise"></i> New Game
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid d-flex flex-column vh-100" @keydown.window="handleKeyPress($event)">
        <div class="flex-grow-1 d-flex flex-column justify-content-start align-items-center pt-2">
            <div class="d-flex flex-column align-items-center w-100" style="max-width: 500px;">
                <div class="text-center">
                    <p class="mb-2 small">{{.message}}</p>
                    {{if .hint}}
                        <p class="mb-2 text-muted fst-italic small">
                            <i class="bi bi-lightbulb text-warning"></i> Hint: {{.hint}}
                        </p>
                    {{end}}
                </div>
                
                <div id="game-board-container" 
                     hx-get="/game-state" 
                     hx-trigger="load once"
                     x-on:htmx:after-swap="updateGameState()"
                     class="mb-3">
                    {{template "game-board" .}}
                </div>

                <form id="guess-form" 
                      hx-post="/guess" 
                      hx-target="#game-board-container" 
                      hx-swap="innerHTML" 
                      class="d-none">
                    <input type="text" id="guess-input" name="guess" maxlength="5" class="form-control">
                </form>

                <div class="keyboard mx-auto w-100" style="max-width: 500px;" x-show="!shouldHideKeyboard()" x-transition>
                    <div class="d-flex justify-content-center mb-1">
                        <template x-for="key in ['Q','W','E','R','T','Y','U','I','O','P']">
                            <button class="btn btn-secondary btn-sm m-1 key-button" 
                                    :data-key="key"
                                    :class="'key-' + getKeyClass(key)"
                                    @click="handleVirtualKey(key)"
                                    x-text="key"></button>
                        </template>
                    </div>
                    <div class="d-flex justify-content-center mb-1">
                        <template x-for="key in ['A','S','D','F','G','H','J','K','L']">
                            <button class="btn btn-secondary btn-sm m-1 key-button" 
                                    :data-key="key"
                                    :class="'key-' + getKeyClass(key)"
                                    @click="handleVirtualKey(key)"
                                    x-text="key"></button>
                        </template>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-secondary btn-sm m-1 px-3 key-button" @click="handleVirtualKey('ENTER')">ENTER</button>
                        <template x-for="key in ['Z','X','C','V','B','N','M']">
                            <button class="btn btn-secondary btn-sm m-1 key-button" 
                                    :data-key="key"
                                    :class="'key-' + getKeyClass(key)"
                                    @click="handleVirtualKey(key)"
                                    x-text="key"></button>
                        </template>
                        <button class="btn btn-secondary btn-sm m-1 px-2 key-button" @click="handleVirtualKey('BACKSPACE')">
                            <i class="bi bi-backspace"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/htmx.org@2.0.4"></script>
</html>
